version: '3.1'
services:
  elk_input_logstash:
    build:
      context: .
      dockerfile: /logstash.dockerfile
    ports:
      - "9001:9001/tcp"
    depends_on:
      - redis
  elk_elasticsearch:
    build:
      context: .
      dockerfile: /elasticsearch.dockerfile
    ports:
      - "9201:9200"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    tty: true
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    networks:
      - elk_stack
  elk_kibana:
    build:
      context: .
      dockerfile: kibana.dockerfile
    volumes:
      - ./kibana/:/usr/share/kibana/config
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
networks:
  default:
    external:
      name: external-net
